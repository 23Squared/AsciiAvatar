plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

version = '1.0'

jar {
    manifest {
        attributes 'Main-Class': 'com.twentyThreeSquared.AsciiAvatar.AsciiAvatar'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile 'ch.qos.logback:logback-classic:1.1.3'
}